<div class="fu">
  <div class="gr">
    <div class="rf">
        <h5 ng-if="authenticated">Welcome, {{currentUser.name}}</h5>
        <h3>Users</h3>  
        <button class="ce fe" ng-click="getUsers()">Get Users!</button>
        <button class="ce fe" ng-click="logout()">logout</button>
        <ul  class="pz" ng-if="users">
            <li class="list-group-item" ng-repeat="user in users">
                <h4>{{user.name}}</h4>
                <h5>{{user.email}}</h5>
            </li>
        </ul>
        <div class="alert alert-danger" ng-if="error">
            <strong>There was an error: </strong> {{error.error}}
            <br>Please go back and login again
        </div>
    </div>
</div>
</div>
